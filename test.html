<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه نمونه - Sana Polymer Sepehr</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: 'Vazir', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      /* ==== هدر ==== */
      .header {
        background-color: #0077b6;
        color: white;
        padding: 20px;
        font-size: 22px;
      }

      /* ==== دکمه‌ها ==== */
      .button-primary {
        background-color: #0077b6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .button-primary:hover {
        background-color: #00b4d8;
      }

      .button-secondary {
        background-color: white;
        color: #0077b6;
        border: 2px solid #0077b6;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button-secondary:hover {
        background-color: #90e0ef;
      }

      /* ==== بخش اصلی ==== */
      .section {
        padding: 40px;
      }
      .section-light {
        background-color: #f1f3f8;
      }
      .section-dark {
        background-color: #0077b6;
        color: white;
      }

      /* ==== فوتر ==== */
      .footer {
        background-color: #0077b6;
        color: white;
        padding: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">Sana Polymer Sepehr</div>

    <div class="section">
      <h1>به وب‌سایت ما خوش آمدید</h1>
      <p>تولید کننده مواد پلیمری با بالاترین کیفیت</p>
      <button class="button-primary">محصولات ما</button>
      <button class="button-secondary">تماس با ما</button>
    </div>

    <div class="section section-light">
      <h2>درباره ما</h2>
      <p>
        شرکت ما با بهره‌گیری از فناوری‌های نوین در زمینه مواد پلیمری فعالیت
        دارد.
      </p>
    </div>

    <div class="section section-dark">
      <h2>چرا ما؟</h2>
      <p>کیفیت برتر، نوآوری و پشتیبانی قوی</p>
    </div>

    <div class="footer">© 2025 Sana Polymer Sepehr | تمام حقوق محفوظ است.</div>
  </body>
</html>
